<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Weather Block</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b96fa1, #5a3f8c);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
        }
        .location {
            font-size: 25px;
            font-weight: 600;
        }
        .weather-block {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .weather-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
        }
        .item-temp {
            font-size: 18px;
        }
        .item-temp-number1 {
            font-weight: 600;
        }
        
        @media screen and (min-width: 900px) {
            .weather-block {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="location">Selected Location: New York</div>
        <div class="weather-block">
            <div class="weather-item">Monday: <span class="item-temp"><span class="item-temp-number1">25°C</span> / 18°C</span></div>
            <div class="weather-item">Tuesday: <span class="item-temp"><span class="item-temp-number1">27°C</span> / 20°C</span></div>
            <div class="weather-item">Wednesday: <span class="item-temp"><span class="item-temp-number1">22°C</span> / 16°C</span></div>
        </div>
    </div>
</body>
</html>
